{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-container-nonabs">
    <div class="login-top">
        <h1 class="login-title">Add Room</h1>
    </div>
    <div class="login-bottom">
        <form action="", method="post">
            {% csrf_token %}
            <div class="login-content">
                {% for field in form %}
                {{ field }}
                {% endfor %}
                <input class="login-submit" type="submit" value="Add Room">
            </div>
        </form>
    </div>
</div>



<form action="" method="post">
    
</form>
{% endblock %}
